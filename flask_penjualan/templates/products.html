{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Products</h1>
<form action="/products" method="post" class="mb-4">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
    </div>
    <div class="form-group">
        <label for="unit_price">Unit Price</label>
        <input type="number" class="form-control" id="unit_price" name="unit_price" placeholder="Unit Price" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" class="form-control" id="stock" name="stock" placeholder="Stock" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
</form>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Unit Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>${{ product.unit_price }}</td>
            <td>{{ product.stock }}</td>
            <td>
                <a href="/products/edit/{{ product._id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/products/delete/{{ product._id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
